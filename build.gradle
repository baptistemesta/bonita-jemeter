buildscript {
    ext.kotlin_version = '1.2.71'
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.github.jengelman.gradle.plugins:shadow:4.0.1'
    }
}


apply plugin: 'kotlin'
apply plugin: 'application'

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

mainClassName = 'com.bonitasoft.perf.JMeterTestRunnerKt'

repositories {
    mavenLocal()
    maven { url 'http://repositories.rd.lan/maven/all/' }
    mavenCentral()
    jcenter()
}

dependencies {
    compile group: 'org.apache.jmeter', name: 'ApacheJMeter_http', version: '5.0'
    compile group: 'org.apache.jmeter', name: 'ApacheJMeter_java', version: '5.0'
    compile "com.bonitasoft.engine:bonita-client-sp:7.8.0-SNAPSHOT"
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
}
